<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display"></div>
    <div class="line1">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="+ lr">+</button>
    </div>
    <div class="line2">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="- lr">-</button>
    </div>
    <div class="line9">
        <button class="4">7</button>
        <button class="5">8</button>
        <button class="6">9</button>
        <button class="x lr">x</button>
    </div>
    <div class="line4">
        <button class="= lr">=</button>
        <button class="0">0</button>
        <button class="dot lr">.</button>
        <button class="/ lr">&#247;</button>
    </div>
    <div>
        <button class="clear lr2">Clear</button>
        <button class="backspace lr2">âŒ«</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
